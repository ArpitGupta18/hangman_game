<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman Game</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- <form>
			<input type="text" id="gameChoice" placeholder="Enter genre..." />
			<button id="submitBtn">Submit</button>
		</form> -->

		<div class="game-board">
			<h2>Hangman Game</h2>
			<div id="wrongGuesses"></div>
			<div id="wordDisplay"></div>
			<div id="hangmanDrawing"></div>
			<div id="restartBtn">Restart Game</div>
		</div>

		<div class="category-selection">
			<h1 class="category-header">Choose a category</h1>
			<p class="category-description">
				Wanna play the game?? Choose one of the following categories to
				play from!!
			</p>
			<div class="category-choices">
				<button
					name="animals"
					class="category-choice"
					id="category-animals"
				>
					Animals
				</button>
				<button
					name="movies"
					class="category-choice"
					id="category-movies"
				>
					Movies
				</button>
				<button
					name="countries"
					class="category-choice"
					id="category-countries"
				>
					Countries
				</button>
			</div>
		</div>

		<div class="difficulty-selection">
			<h1 class="difficulty-header">Choose a difficulty</h1>
			<p class="difficulty-description">
				Ready for the challenge?? Choose a difficulty level according
				you your choice
			</p>
			<div class="difficulty-choices">
				<button
					name="easy"
					class="difficulty-choice"
					id="difficulty-easy"
				>
					Easy
				</button>
				<button
					name="medium"
					class="difficulty-choice"
					id="difficulty-medium"
				>
					Medium
				</button>
				<button
					name="hard"
					class="difficulty-choice"
					id="difficulty-hard"
				>
					Hard
				</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
